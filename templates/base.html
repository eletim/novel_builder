<!-- templates/base.html -->
<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ title or "Novel GUI" }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="{{ page_class|default('') }}">
  <header class="topbar">
    <div class="brand"><a href="{{ url_for('index') }}">üìù Novel GUI</a></div>
    {% block header_right %}{% endblock %}
  </header>
  <main class="container">
    {% block content %}{% endblock %}
  </main>
  <footer class="foot">
    <small>Root: {{ root if root else "" }}</small>
  </footer>
  <!-- SVG icon symbols (inline, no external dependency) -->
  <svg xmlns="http://www.w3.org/2000/svg" style="position:absolute; width:0; height:0; overflow:hidden;">
    <defs>
      <!-- FeatherÈ¢®„ÅÆChevronÔºàÊèèÁîªËâ≤„ÅØcurrentColor„ÇíÁ∂ôÊâøÔºâ -->
      <symbol id="i-chevron-left" viewBox="0 0 24 24" fill="none" stroke="currentColor"
              stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
        <path d="M15 18l-6-6 6-6" />
      </symbol>
      <symbol id="i-chevron-right" viewBox="0 0 24 24" fill="none" stroke="currentColor"
              stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
        <path d="M9 18l6-6-6-6" />
      </symbol>
      <symbol id="i-chevron-up" viewBox="0 0 24 24" fill="none" stroke="currentColor"
              stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
        <path d="M18 15l-6-6-6 6" />
      </symbol>
      <symbol id="i-chevron-down" viewBox="0 0 24 24" fill="none" stroke="currentColor"
              stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
        <path d="M6 9l6 6 6-6" />
      </symbol>
    </defs>
  </svg>
  <script src="{{ url_for('static', filename='app.js') }}"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
